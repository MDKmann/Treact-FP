<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- BROWSER TITLE ICON -->
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Modern React Templates &amp; Components for building landing pages and UIs - Treact</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <!-- HEADER START -->
    <header>
        <nav>
            <div class="nav__container container">
                <div class="nav__row row">
                    <!-- LEFT END CLICKABLE NAV LOGO START -->
                    <div class="nav__logo--wrapper">
                        <a
                        href="/"
                        class="nav__logo"
                        >
                        <img
                            src="./assets/headerTlogoasset.svg"
                            alt="header logo"
                        />
                        Treact
                    </div>
                    <!-- LEFT END CLICKABLE NAV LOGO END -->
                    <!-- FULL-SIZE NAV MENU LINKS START -->
                    <div class="nav__links--container">
                        <!-- FULL-SIZE NAV MENU PAGE LINKS START -->
                        <ul class="nav__links--list-page">
                            <li class="nav__link">
                                <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-page">
                                    About
                                </a>
                            </li>
                            <li class="nav__link">
                                <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-page">
                                    Blog
                                </a>
                            </li>
                            <li class="nav__link">
                                <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-page">
                                    Pricing
                                </a>
                            </li>
                            <li class="nav__link">
                                <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-page">
                                    Contact Us
                                </a>
                            </li>
                        </ul>
                        <!-- FULL-SIZE NAV MENU PAGE LINKS END -->
                        <!-- FULL-SIZE NAV MENU USER LINKS START -->
                        <ul class="nav__links--list-user">
                            <li class="nav__link">
                                <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-user">
                                    Login
                                </a>
                            </li>
                            <li class="nav__link">
                                <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor-primary link-user">
                                    Sign Up
                                </a>
                            </li>
                        </ul>
                        <!-- FULL-SIZE NAV MENU USER LINKS END -->
                    </div>
                    <!-- FULL-SIZE NAV MENU LINKS END -->
                    <!-- RIGHT END MOBILE NAV MENU START -->
                    <div class="mobile__nav--container">
                        <!-- MOBILE NAV BURGER BUTTON MENU START -->
                        <button class="btn__menu" onclick="openMenu()">
                            <svg src="./assets/burgermenuiconasset.svg" class="burgermenu"></svg>
                        </button>
                        <!-- MOBILE NAV BURGER BUTTON MENU END -->
                        <!-- MOBILE NAV BACKDROP MENU START -->
                        <div class="menu__backdrop">
                            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                                <i class="fas fa-times"></i>
                            </button>
                            <div class="mobile-nav__links--container">
                                <ul class="mobile-nav__links">
                                    <!-- MOBILE NAV MENU PAGE LINKS START -->
                                    <ul class="nav__links--list-page">
                                        <li class="nav__link">
                                            <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-page">
                                                About
                                            </a>
                                        </li>
                                        <li class="nav__link">
                                            <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-page">
                                                Blog
                                            </a>
                                        </li>
                                        <li class="nav__link">
                                            <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-page">
                                                Pricing
                                            </a>
                                        </li>
                                        <li class="nav__link">
                                            <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-page">
                                                Contact Us
                                            </a>
                                        </li>
                                    </ul>
                                    <!-- MOBILE NAV MENU PAGE LINKS END -->
                                    <!-- MOBILE NAV MENU USER LINKS START -->
                                    <ul class="nav__links--list-user">
                                        <li class="nav__link">
                                            <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor link-user">
                                                Login
                                            </a>
                                        </li>
                                        <li class="nav__link">
                                            <a href="https://treact.owaiskhan.me/#" class="nav__link--anchor-primary link-user">
                                                Sign Up
                                            </a>
                                        </li>
                                    </ul>
                                    <!-- MOBILE NAV MENU USER LINKS END -->
                                </div>
                            </div>
                            <!-- MOBILE NAV BACKDROP MENU END -->
                        </div>
                    </div>
                    <!-- RIGHT END MOBILE NAV MENU END -->
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER END -->
    
    <main>
        <!-- HERO START -->
        <section id="hero">
            <div class="hero__container container">
                <div class="hero__row row"></div>
            </div>
        </section>
        <!-- HERO END -->
        <!-- CONTENT START -->
        <!-- FEATURES SECTION START -->
        <section id="features">
            <div class="features__container container">
                <div class="feature__row row"></div>
            </div>
        </section>
        <!-- FEATURES SECTION END -->
        <!-- QUALITY WORK SECTION START -->
        <section id="quality-work">
            <div class="quality-work__container container">
                <div class="quality-work__row row"></div>
            </div>
        </section>
        <!-- QUALITY WORK SECTION END -->
        <!-- STEPS SECTION START -->
        <section id="steps">
            <div class="steps__container container">
                <div class="steps__row row"></div>
            </div>
        </section>
        <!-- STEPS SECTION END -->
        <!-- VALUES SECTION START -->
        <section id="values">
            <div class="values__container container">
                <div class="values__row row"></div>
            </div>
        </section>
        <!-- VALUES SECTION END -->
        <!-- PRCING SECTION START -->
        <section id="pricing">
            <div class="pricing__container container">
                <div class="pricing__row row"></div>
            </div>
        </section>
        <!-- PRICING SECTION END -->
        <!-- TESTIMONIALS SECTION START -->
        <section id="testimonials">
            <div class="testimonials__container container">
                <div class="testimonials__row row"></div>
            </div>
        </section>
        <!-- TESTIMONIALS SECTION END -->
        <!-- CONTENT END -->
    </main>

    <!-- FOOTER START -->
    <footer>
        <div class="footer__container">
            <!-- GET STARTED/SIGN UP START -->
            <section id="get-started">
                <div class=" get-started__container">
                    <div class="site-footer__row row"></div>
                </div>
            </section>
            <!-- GET STARTED/SIGN UP END -->
            <!-- SITE FOOTER START -->
            <section id="site-footer">
                <div class="site-footer__container container">
                    <div class="site-footer__row row"></div>
                </div>
            </section>
            <!-- SITE FOOTER END -->
        </div>
    </footer>
    <!-- FOOTER END -->
</body>
</html>
